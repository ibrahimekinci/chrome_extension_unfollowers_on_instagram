<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href=".././vendors/bootstrap/styles/bootstrap.min.css">

  <link rel="stylesheet" href=".././assets/styles/main.css">

  <title>Unfollowwers for instagram</title>

</head>

<body>

  <div id="loader"></div>
  <div class="js-close-when-loader-is-open d-none container-fluid">

    <div class="text-center">
      <h4>Unfollowers on Instagram</h4>
      <button type="button" class="btn btn-primary mb-2" id="btnUpdateLists">update lists</button>
      <button type="button" class="btn btn-danger mb-2" id="btnReset">Reset</button>
    </div>
    <div id="divWebSiteInfo" class="alert alert-danger text-center d-none">
      Please go to https://www.instagram.com/
      <br>
      This is necessary for the plugin to work correctly.
    </div>
    <div id="divLoading" class="alert alert-info text-center d-none">Loading</div>
    <div id="divError" class="alert alert-danger text-center d-none">Opps. An error occurred. Please try again</div>
  </div>

  <nav id="mainNav" class="js-close-when-loader-is-open  d-none navbar sticky-top navbar-light bg-light mx-0">
    <ul class="nav nav-tabs nav-fill navbar-expand" id="menu" role="tablist">
      <li class="nav-item">
        <a class="nav-link active js-reset-scroll-position" id="list1-tab" data-toggle="tab" href="#divList1" role="tab"
          aria-controls="divList1" aria-selected="true">who don't follow you</a>
      </li>
      <li class="nav-item">
        <a class="nav-link js-reset-scroll-position" id="list2-tab" data-toggle="tab" href="#divList2" role="tab"
          aria-controls="divList2" aria-selected="false">You don't follow</a>
      </li>
    </ul>
  </nav>


  <div class="js-close-when-loader-is-open d-none tab-content pb-5">
    <div id="divList1" class="tab-pane fade show active" role="tabpanel" aria-labelledby="list1-tab">
      <div class="table-responsive">
        <table class="table  table-sm table-hover table-borderless">
          <thead>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">Name</th>
            <th scope="col" style="min-width: 150px !important;">Actions</th>
          </thead>
          <tbody id="list1Body">
          </tbody>
        </table>
      </div>

    </div>

    <div id="divList2" class="tab-pane fade" role="tabpanel" aria-labelledby="list2-tab">
      <div class="table-responsive">
        <table class="table  table-sm table-hover table-borderless">
          <thead>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">Name</th>
            <th scope="col" style="min-width: 150px !important;">Actions</th>
          </thead>
          <tbody id="list2Body">
          </tbody>
        </table>
      </div>
    </div>

  </div>
  <nav class="navbar navbar-text text-center fixed-bottom navbar-light bg-light ">
    copyright © <a class="navbar-brand" href="ibrahimekinci.dev">İbrahim Ekinci</a>

    <button type="button" class="btn btn-warning btn-sm js-reset-scroll-position" id="btnTop"
      title="Go to top">Top</button>
  </nav>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src=".././vendors/jquery/jquery-v3-6-0.min.js"></script>
  <script src=".././vendors/bootstrap/scripts/popper.min.js"></script>
  <script src=".././vendors/bootstrap/scripts/bootstrap.min.js"></script>

  <!-- myjs -->
  <script src=".././assets/scripts/main.js"></script>
  <script src=".././assets/scripts/popup_screen.js"></script>

</body>

</html>
